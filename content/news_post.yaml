      body: "<p><strong>CHICAGO, IL – November 2, 2022 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, today announced several leadership appointments as the company enters its next phase of growth. The new senior-level hires include Jerry Fadden, CFO; Jessica Jacob, CLO; Effie Kyroudis, CHRO; and Pete Tiwari, SVP of product.</p>\n<p>“Over the past few months, we’ve brought in several executives who have the leadership, skills, and technical expertise to expand our offerings, grow to serve millions of households, and deliver more value to customers,” said Sean Harper, CEO of Kin. “These are important strategic hires that will help us build the market-defining insurance company for the next century.”</p>\n<p><strong>Jerry Fadden</strong> has 30+ years of experience as a financial executive leading prominent insurance and financial services companies, including Travelers, PaineWebber, Platinum Underwriters, and Lehman Brothers. Fadden leads Kin’s finance organization and oversees all aspects of financial management and reporting for the business. He also helps manage Kin’s relationships with rating agencies, regulators, research analysts, and institutional investors. Before Kin, Fadden was the CFO of TWIA, one of the largest residual market carriers in the country.</p>\n<p><strong>Jessica Jacob</strong>, a longtime strategic advisor to fintechs, insurtechs, and other growth-stage companies, is heading Kin’s corporate legal organization and focusing on corporate governance, GRC, employment, contracting, and all corporate-level regulatory compliance. She is an experienced founder and legal executive who advises companies that operate in highly competitive and regulated industries. Previously, Jacob was a partner at Scale LLP and general counsel at Decent.</p>\n<p><strong>Effie Kyroudis</strong> is a strategic HR leader who has been helping dynamic organizations transform for more than 20 years. Kyroudis is driving Kin’s talent strategy and collaborative and inclusive culture, while ensuring the business is structured successfully to support a rapidly growing team. Prior to Kin, Kyroudis held top HR roles at high-growth technology companies and most recently served as head of people at RevenueWell.</p>\n<p><strong>Pete Tiwari</strong> started his career in software engineering and DevOps, then quickly graduated to a variety of fintech and digital product leadership roles at Goldman Sachs, CommonBond, and OnDeck. Tiwari leads Kin’s product and design organizations and is responsible for developing product strategy, building and maintaining product roadmaps, establishing go-to-market plans, and driving operational excellence. He was previously financial access product lead at Plaid.</p>\n<p>This year has marked several milestones for Kin, including a <a href=\"https://www.kin.com/news/kin-announces-first-close-in-series-d-funding/\">Series D funding round</a>, the launch of a <a href=\"https://www.kin.com/news/kin-completes-acquisition-of-carrier-licenses-in-43-states/\">second reciprocal exchange</a>, and <a href=\"https://www.kin.com/news/kin-surpasses-70-million-in-gwp-in-q2/\">record-breaking premium growth</a>. Furthermore, <a href=\"https://www.kin.com/news/kin-named-to-2022-inc5000-list/\">Kin was ranked #349 on the Inc. 5000 list</a> of fastest-growing private companies and was named to <a href=\"https://www.forbes.com/sites/amyfeldman/2022/08/16/next-billion-dollar-startups-2022/?sh=5b074ad95308\">Forbes’ Next Billion-Dollar Startups list</a>.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"https://www.kin.com\" title=\"https://www.kin.com\">https://www.kin.com</a>.</p>"
