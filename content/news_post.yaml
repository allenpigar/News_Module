      body: "<p><strong>ST. PETERSBURG, FL & CHICAGO, IL –&nbsp;November 6, 2019 –</strong>&nbsp;Kin, the insurance startup reinventing home insurance for catastrophe-prone areas with easy, affordable coverage and world-class customer service, today announced the launch of its new mobile home insurance offering for Floridians and the opening of its office in St. Petersburg. <a href=\"/mobile-home-insurance/\">Kin’s mobile home insurance</a> offering is available now, and with its unique approach to catastrophe modeling data and pricing experience, mobile home insurance quotes can be generated in minutes.</p>\n<p>“Historically, we’ve seen insurance companies enter then leave catastrophe-prone markets like Florida, leaving homeowners without policies and vulnerable to natural disasters. But home insurance shouldn’t work that way,” said Sean Harper, CEO and co-founder of Kin. “Rather, homeowners should have the power to make informed decisions about their providers and policies. So, we’re doubling down in Florida where reliable homeowners insurance and other reliable insurance products, like mobile home insurance, are needed.”</p>\n<p>In Florida, there are more than 800,000 mobile homes, and Kin’s policies cover mobile homes on private property, in a mobile home park, or in a subdivision. Kin’s mobile home policies include replacement-cost coverage for the dwelling, belongings, other structures (e.g., fences), additional living expenses, personal liability, and medical payments.</p>\n<p>Brought on to lead the new Tampa Bay office, Kin welcomes Angel Conlin as chief legal officer and Jason Fraley as managing director of engineering. As former counsel for Nationwide and ASI/Progressive Home, Conlin brings an in-depth understanding of the Southeastern United States, from regulation to compliance, as well as extensive industry experience.</p>\n<p>“With 98% of Florida’s total population living in coastal counties susceptible to hurricane and flood damage, Florida is a unique insurance market that requires a keen awareness of the different coastal communities and the insurance challenges they face. I’m excited to join a team that’s reimagining what insurance can do for Floridians,” said Conlin.</p>\n<p>Kin is currently hiring new and experienced engineers, developers, customer service representatives, and insurance representatives, including agents and underwriters, in both offices. By mid-next year, Kin is expected to grow its Florida-based engineering team by 500% or more.</p>\n<p>“As fellow homeowners, we understand the insurance application process can be overwhelming. That’s why Kin leverages multiple existing data points as well as new derivative data elements to build better, affordable home insurance quotes based on real numbers that are more than best guesses or industry standard,” added Fraley.</p>\n<p>Kin is committed to serving those living in catastrophe-prone regions and impacted by natural disasters, such as hurricanes and floods. Earlier this year, Kin announced the launch of the Kin Interinsurance Network, a Florida home insurance carrier, that serves coastal homeowners often neglected by the insurance industry.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin Insurance is an insurtech startup and licensed insurance carrier that is fixing home insurance through intuitive tech, affordable pricing, and world-class customer service. By leveraging thousands of publicly available data points, Kin can recommend the appropriate coverage at affordable prices for homeowners. Launched by seasoned financial tech entrepreneurs Sean Harper and Lucas Ward in 2016, Kin is the first insurtech company to serve catastrophe-prone regions and is committed to helping coastal homeowners most impacted by climate change. The company is headquartered in Chicago with an office in Tampa Bay and currently serves Florida, Texas, Georgia, and Alabama, with plans to expand across the U.S. Kin is currently hiring in its Chicago and Tampa Bay offices. For more information, visit www.kin.com.</p>\n<p><strong>About Angel Conlin</strong></p>\n<p>Angel Conlin, Kin's chief legal officer, is a proven senior insurance executive with over 20 years of P&amp;C insurance experience in both large and small companies. She brings experience in business leadership, compliance oversight, legislative advocacy, policy forms, litigation and counsel management, and more. She most recently spent nine years as general counsel for ASI/Progressive Home. She was part of the executive leadership team that grew ASI from a five-state carrier to a $1.5 billion, A+ rated insurance group offering homeowners/dwelling, renters, flood, and umbrella insurance products in 44 states. She established and led the legal, compliance &amp; policy forms team, including claims attorneys, corporate attorneys, compliance professionals, forms specialists, a product specialist, and paralegals. Prior to ASI, she spent 10 years at Nationwide, ultimately as AVP regional counsel leading the legal team in overseeing all legal matters for the southeast region.</p>\n<p><strong>About Jason Fraley</strong></p>\n<p>Jason Fraley, Kin’s managing director of engineering, is a 30-year information technology veteran. For the first half of his career, he built global-scale systems for GTE/Verizon and Oracle/Sun Microsystems. In the last 15 years, Jason has been architecting scalable software systems as well as building and leading world-class teams of engineers across an array of industry verticals.</p>"
