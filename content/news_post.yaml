      body: "<p><strong>CHICAGO, IL – January 26, 2022 –</strong> Kin Insurance, Inc. (“Kin”), a leading direct-to-consumer homeowners insurance technology company, and Omnichannel Acquisition Corp. (NYSE: OCA) (“Omnichannel”), a publicly traded special purpose acquisition company, announced today that the companies have mutually agreed to terminate their previously announced agreement and plan of merger (the “business combination agreement”), effective immediately.</p>\n<p>The parties have decided to terminate the business combination agreement as a result of current unfavorable market conditions.</p>\n<p>Sean Harper, CEO of Kin, stated: “We worked tirelessly over the better part of a year to bring this combination to fruition, but we have collectively decided that current market conditions are simply not conducive to Kin becoming a public company at this time. I want to thank Matt and the incredible team at Omnichannel for the tremendous contributions they made to Kin’s development throughout this process, particularly as it relates to developing our brand and communicating our important mission to help catastrophe-prone areas adapt to climate change. I am extremely proud of the way we have executed our business plan, as we finished the year with 320% growth in total managed premium, and the best unit economics in the insurtech industry. We have a bright future ahead of us – one that will involve accessing the public markets when the time is appropriate.”</p>\n<p>Matt Higgins, CEO of Omnichannel, stated: “Kin is a very special company with an important mandate. We cannot retreat from climate change, or abandon our most vulnerable cities, but instead we must adapt, and the insurance industry must evolve. Unfortunately, even the most promising high growth companies have a difficult time overcoming current market sentiment, and Kin is no exception. It has been an honor to work alongside the Kin team for months as they hit every target they put forth during this process. I wish Sean and Kin every success on their journey ahead. The Omni team will turn back to the work of meeting with targets who can benefit from our unprecedented team of consumer founders and world-class operators. Our unrivaled team of experts know how to execute a digitally fueled, omnichannel strategy to meet the demands of a frictionless-first economy.”</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"https://cts.businesswire.com/ct/CT?id=smartlink&url=http%3A%2F%2Fwww.kin.com%2F&esheet=52569369&newsitemid=20220126005979&lan=en-US&anchor=www.kin.com&index=1&md5=2a65ac45841b601ddb356eb43fbbc52d\">www.kin.com</a>.</p>\n<p><strong>About Omnichannel Acquisition Corp.</strong></p>\n<p>Omnichannel Acquisition Corp. (NYSE: OCA) is a blank check company whose business purpose is to effect a merger, capital stock exchange, asset acquisition, stock purchase, reorganization or similar business combination with one or more businesses. For more information, please visit <a href=\"https://cts.businesswire.com/ct/CT?id=smartlink&url=http%3A%2F%2Fwww.omnichannelcorp.com&esheet=52569369&newsitemid=20220126005979&lan=en-US&anchor=www.omnichannelcorp.com&index=2&md5=3f19084e75f0e838b4e6ba1ba17505ce\">www.omnichannelcorp.com</a>.</p>"
