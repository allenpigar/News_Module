      body: "<p><strong>CHICAGO, IL – March 1, 2022 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, today announced the $82 million first close of its Series D round, with additional commitments for a second close totaling $18 million. The funding was led by QED Investors with participation from returning investors Commerce Ventures, Flourish Ventures, Hudson Structured Capital Management Ltd. (doing its reinsurance business as HSCM Bermuda), Alpha Edison, Allegis NL Capital, Avanta Ventures (venture arm of CSAA Insurance Group, a AAA Insurer), and August Capital, and new investors Geodesic Capital and PROOF.VC.</p>\n<p>Kin had raised $133 million in equity funding prior to this round, which comes on the heels of Kin’s <a href=\"/news/kin-exceeds-2021-goal-for-total-managed-premium/\">explosive growth in 2021</a>. With the newest funding, Kin will continue to recruit top talent across all departments, expand its suite of insurance products, and bring its proprietary technology and direct-to-consumer model to additional states.</p>\n<p>“We’re modernizing an industry rife with inefficiency, and we’re doing it with our unmatched ability to move fast and respond to changes in climate, technology, and consumer preferences,” said Sean Harper, CEO of Kin. “Kin is a force to be reckoned with and this investment will help us extend our lead over legacy competitors that are stuck in the past.”</p>\n<p>Kin is making home insurance more convenient and affordable by cutting out administrative and agent-related expenses. Customers receive a direct, frictionless experience through Kin’s technology platform, which instantly draws on thousands of data points to evaluate the risk profile of each home and price policies accurately. This is particularly important for homes that are hard to insure, including those that are impacted by severe weather events caused by climate change. Kin, equipped with good algorithms and quality data, can operate in high-risk places and help customers prepare for the worst and recover quickly when it happens.</p>\n<p>This round also underscores the continued <a href=\"https://www.cbinsights.com/research/report/fintech-trends-2021/\">private market interest</a> in fintech companies, largely fueled by consumer demand as more people transact online. In 2021, fintechs raised a record-breaking $132 billion and saw the highest proportion of venture capital deals of any industry.</p>\n<p>“Sean and his management team have proven their ability to execute in a challenging environment, replacing archaic models and processes with leading technology and net promoter scores that are double the industry average,” said Amias Gerety, partner at QED. “Kin was built exactly for the digital world, where people want greater simplicity, highly customized experiences, and the ability for more self-service. This capital will allow Kin to be even more ambitious, expanding their offerings and growing to serve millions of households.”</p>\n<p>Kin, which currently operates in Florida, Louisiana, and California, is poised to launch in <a href=\"/news/kin-completes-acquisition-of-carrier-licenses-in-43-states/\">several new markets</a> and provide affordable pricing and essential coverage to vastly more people in 2022.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"/\">www.kin.com</a>.</p>"
