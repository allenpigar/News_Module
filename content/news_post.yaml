      body: "<p><strong>CHICAGO, IL – August 16, 2022 –</strong> Kin Insurance has been named to <em>Inc. Magazine</em>’s prestigious Inc. 5000 list of the fastest-growing private companies in America. Kin ranked #349 overall and it’s the 5th fastest-growing company in insurance and the 24th fastest-growing company headquartered in Illinois.</p>\n<p>The Inc. 5000 recognition puts Kin in the top 0.07% of all private companies in America in terms of multi-year growth. Kin achieved a revenue growth rate of 2900% from 2018 to 2021, which outpaced the average median of 2144% among the top 500 companies on the list.</p>\n<p>“We’re honored to be recognized among so many other innovative, game-changing companies,” said Sean Harper, CEO of Kin. “Building one of the fastest-growing companies during any period is something to be proud of. I’m especially proud that we’ve been able to achieve that growth with positive unit economics and a 10x LTV/CAC ratio, which has been made possible by our resilient and talented team.”</p>\n<p>Since its inception in 2016, Kin has been modernizing the home insurance industry with its unmatched ability to move fast and respond to changes in climate, technology, and consumer preferences. Kin is a fully-licensed home insurance carrier with a financial stability rating of “A, Exceptional” from Demotech, Inc. and an industry-beating Net Promoter Score of 85.</p>\n<p>The complete results of the Inc. 5000, including Kin’s profile and an interactive database that can be sorted by industry, region, and other criteria, can be found at <a href=\"http://www.inc.com/inc5000\">www.inc.com/inc5000</a>.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"https://www.kin.com\" title=\"https://www.kin.com\">https://www.kin.com</a>.</p>"
