      body: "<p><strong>CHICAGO, IL – February 16, 2023</strong> – Kin, the direct-to-consumer home insurance company built for every new normal®, today announced select preliminary operating results through the fourth quarter ended December 31, 2022:</p>\n<ul>\n<li>Kin finished 2022 with $227.5 million in gross written premium, which represents a 117% increase in year-over-year growth.</li>\n<li>Adjusted loss ratio on the Kin Interinsurance Network (the “Reciprocal Exchange”), net of XOL recoveries, was 49.2% in 2022, a 25% improvement over 2021.</li>\n<li>Premium renewal rate on the Reciprocal Exchange reached a record high of 120% in the fourth quarter of 2022, increasing the premium renewal rate to 112% for the full year.</li>\n</ul>\n<p><img src=\"/images/uploads/group-1781-1.png\" alt=\"\" /><br />\n“Given the scale of the market and economic disruption that has shaped the risk landscape, we’ve been maniacally focused on cost containment and operational efficiency. The swift actions we took earlier in the year enabled us to still grow fast and efficiently, while limiting our exposure, and now we’re realizing better profitability metrics,” said Sean Harper, CEO of Kin. “We nearly landed our premium growth target, beat our CAC target by 24%, beat our reciprocal loss ratio target by 3%, and turned a positive operating income in the fourth quarter. That’s a very strong year by any measure.”</p>\n<p><img src=\"/images/uploads/alr-v2.png\" alt=\"\" /></p>\n<p>Hurricane Nicole contributed 8.5% to the Reciprocal Exchange’s adjusted loss ratio in the fourth quarter of 2022, with all CAT activity contributing 14.1% for the year. Of the $175 million in ultimate expected loss &amp; LAE from Hurricanes Ian and Nicole, 97% was ceded to reinsurers under Kin’s XOL reinsurance program. The Reciprocal Exchange’s adjusted loss ratio, net of XOL recoveries, was 49.2% in 2022. Non-CAT adjusted loss ratio was a record-low 28.6% in the fourth quarter of 2022, and ended at 35.1% for the year.</p>\n<p>“We’re continuing to see very favorable trends with non-CAT adjusted loss ratio, which has decreased each of the last eight quarters,” said Angel Conlin, chief insurance officer at Kin. “We’re very pleased with our performance for both hurricanes. We kept the focus on our customers and are delivering projected loss results that outperform the modeled estimates.”</p>\n<p>Notably, Kin has a higher claims closure rate (78.1%) and lower claims open without payment rate (10.1%) compared to industry averages for Hurricane Ian, according to the <a href=\"https://www.floir.com/home/ian\">Florida Office of Insurance Regulation</a>. This is due largely to Kin’s proactive, technology-driven approach to support customers and triage claims. Before the storm, Kin messaged customers about their potential risk, accurately predicted the likely number of impacted properties, and readied resources to assist customers quickly. After landfall, Kin again communicated with customers while also using weather data, aerial imagery, and other information sources to identify those with the worst impacts. As a result of its forward planning and preparedness, Kin provided support to more than 50% of total claimants within the first five days of recovery.</p>\n<p><img src=\"/images/uploads/kin-more-than-doubles-gwp-in-2022-premium-renewal-rate.png\" alt=\"\" /><br />\nKin’s premium renewal rate increased steadily throughout 2022, ultimately hitting a record high of 120% in the fourth quarter of 2022, which also represented a 53% increase in gross written premium over the prior-year period.</p>\n<p>“Historically, insurance is a low-touch industry where insurers seldomly interact with their customers. We’re changing that paradigm to make home insurance easier and friendlier for people, especially those who live in catastrophe-prone states where they need a reliable option for coverage,” added Harper. “Our high renewal rates reinforce our strong ability to support customers through our direct model and human-centered design.”</p>\n<p>Kin consistently outpaces other insurance companies on customer satisfaction, as evidenced by its 3,000+ reviews and 4.6 average rating on Trustpilot (category average rating is 3.8).</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the only pure-play, direct-to-consumer digital insurer focused on the growing homeowners insurance market. Kin makes homeowners insurance more convenient and affordable by eliminating the need for external agents. Kin’s technology platform delivers a seamless user experience, customized options for coverage, and fast, high-quality claims service. Behind the scenes, Kin utilizes thousands of data points about each property to provide accurate pricing and produce better underwriting results. Kin is a fully licensed carrier that offers coverage through its reciprocal exchanges which are owned by its customers. To learn more, visit <a href=\"https://cts.businesswire.com/ct/CT?id=smartlink&url=https%3A%2F%2Fwww.kin.com%2F&esheet=52965249&newsitemid=20221109005686&lan=en-US&anchor=www.kin.com&index=3&md5=79153c49db02fdccc33e8d31d0e01d9c\">www.kin.com</a>.</p>"
