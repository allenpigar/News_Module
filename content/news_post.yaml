      body: "<p><strong>CHICAGO, IL – August 19, 2021 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, today announced its upgraded reinsurance program that offers greater disaster protection, proof of its financial strength and its commitment to serving catastrophe-exposed regions. Backed by more than 42 blue chip reinsurers, most with a financial rating of A- or higher by AM Best, Kin is dedicated to providing quality support and appropriately managing risks for homeowners who are most exposed to the mounting impact of climate change.</p>\n<p>Whereas financial stability rating reinsurance requirements mandate that a 1 in every 130 year loss be covered, Kin's program offers 160 year first-event loss protection. The program also includes more than $300 million in reinsurance for hurricane events.</p>\n<p>\"The most important service we provide to our customers is covering their damages for the rarest and strongest events,\" said Angel Conlin, chief insurance officer at Kin. \"Our robust reinsurance program ensures we can meet our obligations to our policyholders.\"</p>\n<p>As the effects of climate change accelerate across the U.S., extreme weather events, such as hurricanes, are becoming stronger and more frequent, increasing the likelihood of insured damage. Taller reinsurance protection acts as a necessary safeguard for both insureds and the company.</p>\n<p>Notably, Kin was able to reduce reinsurance costs as a percentage of premium while significantly reducing risk retention as a percent of premium. Despite growing premiums approximately 3x, first event retention remained at $5 million.</p>\n<p>Conlin added: \"Our main priority is to balance the cost and benefit of extreme event probabilities to best protect our policyholders.\"</p>\n<p>Kin's upgraded reinsurance program applies to all states and policies within the Kin Interinsurance Network.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing and peer leading customer reviews without compromising coverage. To learn more, visit https://www.kin.com.</p>"
