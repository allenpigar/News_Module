      body: "<p><strong>CHICAGO, IL – August 1, 2022 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, today announced select preliminary operating results through the second quarter ended June 30, 2022:</p>\n<ul>\n<li>Kin finished the second quarter of 2022 with $70.8 million in gross written premium, bringing the year-to-date total to $125.0 million in gross written premium.</li>\n<li>Kin moved closer to break-even, decreasing operating loss to $2.0 million for the second quarter of 2022.</li>\n<li>Adjusted loss ratio on the Kin Interinsurance Network (the “Carrier”), a reciprocal exchange managed by Kin Insurance, Inc., was 45.2% in the second quarter of 2022, a 23% improvement over the prior-year period.</li>\n<li>Premium renewal rate on the Carrier increased to 108% in the second quarter of 2022, bringing the year-to-date premium renewal rate to 105%.</li>\n</ul>\n<p><img src=\"/images/uploads/group-1756.png\" alt=\"\" /><br />\n“This quarter we achieved strong year-over-year growth, hitting our premium goals dead-on, while decreasing CAC and increasing revenue per customer. As a result, we’re very close to achieving positive operating profit, which we expect will happen in the fourth quarter,” said Sean Harper, CEO of Kin. “Our biggest priority is staying focused on economic and operational efficiency so we can gain ground during the current down market and accelerate even faster out of it. As a direct-to-consumer business, we have precise control over the amount of exposures we’re generating, the type of customers that we’re attracting, and the geographic concentration of the portfolio, which is important to our reinsurance partners.”</p>\n<p><img src=\"/images/uploads/group-1753.png\" alt=\"\" /><br />\nThrough the second quarter of 2022, Kin’s adjusted loss ratio decreased to 51.5% from 67.3% in the prior-year period. Non-CAT adjusted loss ratio was 39.5% through the second quarter of 2022, and has decreased on an inception to date basis each of the last six quarters. “Our sophisticated approach to underwriting, pricing and marketing optimizations have helped us drive down loss ratio over time,” said Angel Conlin, Chief Insurance Officer of Kin. “All of this is driven by our proprietary technology paired with our commitment to data science and actuarial discipline, which allows us to respond faster to market changes and better shape our portfolio and results.”</p>\n<p><img src=\"/images/uploads/q2-renewal-rate.png\" alt=\"\" /></p>\n<p>Kin’s premium renewal rate increased to 108% in the second quarter of 2022 from 102% in the first quarter. “As premiums rise across the industry, we’ve been able to take planned pricing actions without impacting our renewal rates, which is exactly what you’d expect from our direct-to-consumer model,” added Harper. “Loss costs and reinsurance costs have increased throughout the country, which is driving an increase in premiums.”</p>\n<p>Harper will be speaking at several industry events in the second half of 2022, including:</p>\n<ul>\n<li>William Blair Insurance &amp; Banking Technology Conference, August 10-11, 2022, Virtual</li>\n<li>KBW Insurance Conference, September 7-8, 2022, New York, NY</li>\n<li>ITC Vegas, September 20-21, 2022, Las Vegas, NV</li>\n<li>Connected Claims USA, November 2-4, 2022, Chicago, IL</li>\n</ul>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"https://www.kin.com\" title=\"https://www.kin.com\">https://www.kin.com</a>.</p>"
