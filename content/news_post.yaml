      body: "<p><strong>CHICAGO, IL – January 5, 2022 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, has been named a “Best Place to Work” by <em>Built In</em> for the third consecutive year.</p>\n<p><em>Built In</em> selects winners based on workplace programs and practices that drive employee experiences. The annual awards program includes companies in all stages – whether they’re raising capital or speeding and scaling overall growth – and operating in the largest technology markets in the country. Kin was listed among the top mid-sized companies in Chicago.</p>\n<p>“Kin has become a destination for talent, home to an incredible team infused by the same entrepreneurial spirit that led to the company’s creation in 2016,” said Sean Harper, CEO of Kin. “We empower our people to take action and put their expertise to work while innovating along the way. Kin’s engaging and supportive culture is the reason our people are entrusting their careers here, and their collective effort will be the reason why we forever change home insurance.”</p>\n<p>The <em>Built In</em> recognition is the latest affirmation that Kin is building a high-performance workplace. In recent years, Kin has been named to <em>Chicago Inno</em>'s “50 on Fire” list, <em>Forbes</em>’ list of “America's Best Startup Employers,” and <em>Fast Company</em>’s list of the “Most Innovative Finance Companies.”</p>\n<p>Click <a href=\"/careers/\">here</a> to learn more about what makes Kin a great place to work.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage.</p>"
