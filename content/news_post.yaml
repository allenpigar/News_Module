      body: "<p><strong>CHICAGO, IL – April 18, 2022 –</strong> Kin Insurance today announced that the Kin Interinsurance Network, its reciprocal insurance carrier, has successfully closed a $175 million private placement catastrophe bond transaction. Kin entered into a multi-year reinsurance arrangement with Hestia Re Ltd., a newly established special purpose insurer in Bermuda (“Hestia Re”), which will provide the Kin Interinsurance Network with indemnity-based coverage for large hurricanes and other named storms affecting the State of Florida.</p>\n<p>“Our first catastrophe bond will be an integral part of Kin’s broader reinsurance program which protects our company,” said Angel Conlin, chief insurance officer at Kin. “The transaction also highlights our strong support from capital market investors, continued backing by industry-leading reinsurers, and ability to bring more capital directly into our growing business, which will be important as we explore subsequent alternative risk transfer options in the future.”</p>\n<p>Although the transaction was announced with an initial target of $100 million, the catastrophe bond was upsized to $175 million based on the support received from investors. Swiss Re Capital Markets and TigerRisk Capital Markets &amp; Advisory acted as joint structuring agents and joint bookrunners on the transaction.</p>\n<p>“Swiss Re Capital Markets is proud to have advised Kin in structuring and placing its first-ever catastrophe bond,” said Andras Bohm, head ILS structuring for the Americas of Swiss Re Capital Markets. “The success of the transaction and upsize to $175 million are a testament to ILS investors' willingness to provide catastrophe risk capacity in support of Kin's fast-growing and technology-driven direct-to-consumer business model.”</p>\n<p>Philipp&nbsp;Kusche, global head of ILS and capitalsolutions at TigerRisk Capital Markets &amp; Advisory, added:&nbsp;“We are delighted to have supported Kin in its inaugural catastrophe bond transaction, which comes on the heels of the establishment of Hestia Re. It has been exciting to work with Kin in bringing their unique underwriting approach to the capital markets, and we fully expect the enthusiasm to support this transaction to extend into the June 1 renewal of Kin’s traditional reinsurance program.”</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"/\">www.kin.com</a>.</p>"
