      body: "<p><strong>CHICAGO, IL – January 5, 2023 –</strong> Kin Insurance today announced that Demotech, Inc., a financial analysis firm, has assigned the Financial Stability Rating® (FSR) of A, Exceptional, to the Kin Interinsurance Nexus.</p>\n<p>Demotech assigns FSRs of A, Exceptional to insurers that possess exceptional financial stability related to maintaining positive surplus as regards policyholders, liquidity of invested assets, an acceptable level of financial leverage, reasonable loss and loss adjustment expense reserves, and realistic pricing.</p>\n<p>The Kin Interinsurance Nexus is Kin’s second reciprocal exchange and utilizes a direct-to-consumer model and efficient technology to provide affordable pricing without compromising coverage. Kin will enter several new markets in the first half of 2023 through the Kin Interinsurance Nexus, thereby creating a path to serve a growing number of catastrophe-prone states where people need a reliable option for coverage.</p>\n<p>“We’re financially strong, have ample surplus, and remain focused on safeguarding customers who are impacted by severe weather events caused by climate change,” said Angel Conlin, chief insurance officer at Kin. “We’re pleased to earn this exceptional rating for our new reciprocal, as it helps assure customers that we’ll back up their policies in spite of any economic downturns or changes in the insurance marketplace.”</p>\n<p>Read more <a href=\"https://www.demotech.com/company/33987/\">information about the FSR</a> for the Kin Interinsurance Nexus.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the only pure-play, direct-to-consumer digital insurer focused on the growing homeowners insurance market. Kin makes homeowners insurance more convenient and affordable by eliminating the need for external agents. Kin’s technology platform delivers a seamless user experience, customized options for coverage, and fast, high-quality claims service. Behind the scenes, Kin utilizes thousands of data points about each property to provide accurate pricing and produce better underwriting results. Kin is a fully licensed carrier that offers coverage through its reciprocal exchanges which are owned by its customers. To learn more, visit <a href=\"https://cts.businesswire.com/ct/CT?id=smartlink&url=https%3A%2F%2Fwww.kin.com%2F&esheet=52965249&newsitemid=20221109005686&lan=en-US&anchor=www.kin.com&index=3&md5=79153c49db02fdccc33e8d31d0e01d9c\">www.kin.com</a>.</p>\n<p><strong>About Demotech, Inc.</strong></p>\n<p>Incorporated in 1985, Demotech serves the industry by assigning Financial Stability Ratings® to P&amp;C insurers, Life and Health insurers, and Title underwriters. Demotech was the first to review independent, regional and specialty insurers, 1989. Demotech’s philosophy is to review and evaluate insurers based on their area of focus and execution of their business model rather than solely on financial size. On July 11, 2022, Demotech was registered as a nationally recognized statistical rating organization in the category of Insurance Companies with the U. S. Securities and Exchange Commission Office of Credit Ratings. Visit <a href=\"https://www.demotech.com/\">www.demotech.com</a> for additional information.</p>"
