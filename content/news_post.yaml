      body: "<p><strong>CHICAGO, IL – August 2, 2022 –</strong> Kin Insurance today announced that Demotech, Inc., a financial analysis firm, has once again affirmed the Financial Stability Rating® (FSR) of A, Exceptional, for the Kin Interinsurance Network. The affirmation comes after Demotech’s review of the first quarter 2022 statutory financial statements, review of catastrophe reinsurance programs of Florida-focused carriers, and conversations and exchanges of information between management and Demotech.</p>\n<p>Demotech assigns the A, Exceptional level of rating to insurers that possess exceptional financial stability related to maintaining positive surplus as regards to policyholders, liquidity of invested assets, an acceptable level of financial leverage, reasonable loss and loss adjustment expense reserves, and realistic pricing.</p>\n<p>“Kin’s consistently high FSR shows our staying power and strong financial position, even in a challenged environment like Florida,” said Angel Conlin, chief insurance officer at Kin. “While some carriers may struggle in this hardened market, Kin is agile and we’re prepared to meet future challenges head on while helping our customers do the same. Demotech’s team provided us with ample opportunity to share the unique attributes of Kin.”</p>\n<p>Demotech’s affirmation follows Kin’s recent placement of its <a href=\"https://www.kin.com/news/kin-enhances-reinsurance-program\">reinsurance program</a>, as well as the closing of its first-ever <a href=\"https://www.kin.com/news/kin-closes-cat-bond-transaction\">catastrophe bond</a> earlier this year. Kin's reinsurance program applies to all states and policies within the Kin Interinsurance Network.</p>\n<p>Read more <a href=\"https://www.demotech.com/company/16603/\">information about Kin’s FSR</a>.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"https://www.kin.com/\">www.kin.com</a>.</p>"
