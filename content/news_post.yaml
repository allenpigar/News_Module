      body: "<p><strong>CHICAGO, IL – December 15, 2021 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, today announced it has completed the acquisition of an inactive insurance carrier that holds licenses in 43 states.</p>\n<p>Kin, which currently operates in Florida, Louisiana, and California, now has the ability to serve customers in most of the remaining states in which it does not currently operate, which constitute, in aggregate, a $110 billion U.S. home insurance market. The newly-acquired carrier, to be renamed the Kin Interinsurance Nexus, will enable Kin to continue its expansion with a focus on serving the growing number of catastrophe-prone states where homeowners need a new option for coverage.</p>\n<p>“Kin's advantages are most relevant in the 40% of the country that is currently catastrophe exposed, including some of our most populous states,” said Sean Harper, CEO of Kin. “These new licenses, combined with our best-in-class technology, will make expanding into those states and offering new products relatively easy.”</p>\n<p>The acquisition builds upon the success of the Kin Interinsurance Network, a reciprocal exchange where customers, through their premiums, insure other members and share in the underwriting profits when there are few losses. Kin recently announced that 94% of the $91 million it has generated year-to-date in total managed premium was written through that carrier.</p>\n<p>“This was an important step in bringing the future of insurance to homeowners across the country,” said Angel Conlin, chief insurance officer at Kin. “Because of our efficient technology and direct-to-consumer model, we’ll be able to provide affordable pricing and essential coverage to vastly more people.”</p>\n<p>Kin expects to announce its entry into several new states in the first half of 2022.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit https://www.kin.com.</p>"
