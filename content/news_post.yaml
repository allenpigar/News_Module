      body: "<p><strong>CHICAGO, IL – June 3, 2022 –</strong> Kin Insurance today announced that the Kin Interinsurance Network, its reciprocal insurance carrier, has finalized its reinsurance program for the period of June 1, 2022 through May 31, 2023.</p>\n<p>Kin’s upgraded reinsurance program is backed by 40 industry-leading reinsurers, including eight new partners, all of which have a financial rating of A- or higher by AM Best. Kin's reinsurance program offers 160 year first-event loss protection, or $770 million in reinsurance coverage for hurricanes.</p>\n<p>“Despite a homeowners insurance market that has continued to harden, we’ve successfully completed our reinsurance program,” said Angel Conlin, chief insurance officer at Kin. “This is a testament to our strong relationships with our reinsurance partners who have helped us bring our unique underwriting approach and emphatic commitment to policyholder protection to the capital markets.”</p>\n<p>This reinsurance placement represents a 150% increase over 2021 and will help Kin meet its obligations to customers, no matter the catastrophe or amount of claims. In addition to offering greater disaster protection, Kin’s reinsurance program further enhances its ability to provide quality support and manage risks for homeowners who are most exposed to the mounting impact of climate change. By 2040, the cost of property lost to natural catastrophes, like wildfires, floods, and hurricanes, could <a href=\"https://www.fool.com/the-ascent/research/how-will-climate-change-impact-homeowners-insurance-in-all-50-states/\">increase by over 60%</a> in the US as a result of climate change.</p>\n<p>This announcement comes on the heels of Kin’s <a href=\"/news/kin-closes-cat-bond-transaction/\">first catastrophe bond</a>. Kin's reinsurance program applies to all states and policies within the Kin Interinsurance Network.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"/\">www.kin.com</a>.</p>"
