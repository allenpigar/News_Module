      body: "<p><strong>CHICAGO, IL – October 21, 2022 –</strong> Kin, the direct-to-consumer home insurance company built for every new normal, today announced select preliminary outcomes surrounding Hurricane Ian, the Category 4 storm that made landfall in Florida on September 28, 2022.</p>\n<p>To date, Kin has received approximately 6,800 claims, which will incur an overall gross ultimate loss that is well below its $800 million overall <a href=\"https://www.kin.com/news/kin-enhances-reinsurance-program/\">reinsurance tower</a>. The projected net exposure of the Kin Interinsurance Network, a reciprocal exchange, is $2.5 million, while Kin Insurance, Inc., through its ownership of its captive reinsurer Kincession, Ltd., has a projected net exposure of $2.5 million.</p>\n<p>“Between our strong reinsurance program and our continuous investments in technology, operations, staffing, and partnerships, we were well-prepared to handle a major catastrophe like Ian,” said Sean Harper, CEO of Kin. “As a result, we delivered the best possible experience for our customers, who experienced a range of damage and hardship, and our important work continues to ensure their claims are handled quickly and efficiently.”</p>\n<p>As a trusted and financially stable carrier, Kin took a very proactive, technology-driven approach to support policyholders and triage claims:</p>\n<ul>\n<li><strong>Predicted Hurricane Ian’s path:</strong> Kin used geospatial data from the National Hurricane Center and other sources and layered it on top of its book of business to better understand how customers would be impacted by the storm. Kin ultimately had 23,819 insured risks in the wind field footprint with wind speeds of 50mph or higher.</li>\n<li><strong>Alerted policyholders:</strong> Kin triggered its automated pre-event text messages to customers who would be vulnerable to damage, and provided them with custom resources and tips to keep them and their property safe.</li>\n<li><strong>Performed wellness checks:</strong> 80,000 wellness check text messages were sent to customers based on their location and wind speeds. With a 50%+ response rate, Kin verified the safety of its policyholders, received real-time updates on the ground impact of the storm, and got claims started quickly via online submission, phone call, or text message for people in low-bandwidth environments.</li>\n<li><strong>Leveraged aerial imagery:</strong> Kin used imagery captured by airplanes flying after the storm to analyze 40,000 insured locations. Because many customers were evacuated, this enabled Kin to initiate the claims process much faster, unlike traditional insurers that must wait longer to send human adjusters to assess damage.</li>\n</ul>\n<p>“Technology and data science are really important in insurance, and they’re at the center of everything that we do to help customers and meet them where they are,” said Angel Conlin, Chief Insurance Officer at Kin. “We could accurately predict which policyholders were going to feel the effects of Ian, and our claims team was ready to provide immediate help and put them on a path to recovery.”</p>\n<p>Harper added: “The aftermath of any storm is when it’s most important for us to get in contact with our customers; they really like how proactive we are in our communication. Being proactive also helps us to get ahead of the claims process and find solutions for customers before predatory attorneys and other third parties get involved which, unfortunately, is why the Florida property market is in turmoil.”</p>\n<p>Kin continues to accept claims notices from impacted policyholders and the fastest way to get started is to submit at <a href=\"https://www.kin.com/claims/\">kin.com/claims</a> or call 866-204-2219.</p>\n<p><strong>About Kin</strong></p>\n<p>Kin is the home insurance company for every new normal. By leveraging proprietary technology, Kin delivers fully digital homeowners insurance with an elegant user experience, accurate pricing, and fast, high-quality claims service. Kin offers homeowners, landlord, condo, and mobile home insurance through the Kin Interinsurance Network (KIN), a reciprocal exchange owned by its customers who share in the underwriting profit. Because of its efficient technology and direct-to-consumer model, Kin provides affordable pricing without compromising coverage. To learn more, visit <a href=\"https://www.kin.com\" title=\"https://www.kin.com\">https://www.kin.com</a>.</p>"
